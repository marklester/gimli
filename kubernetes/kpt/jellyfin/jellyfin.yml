---
apiVersion: v1
kind: Namespace
metadata:
  name: jellyfin
---
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.0.215
  selector:
    app: jellyfin
  ports:
  - name: http
    port: 80
    targetPort: 8096
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8920
    protocol: TCP
---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:latest
        imagePullPolicy: Always
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York"
        ports:
        - name: http
          containerPort: 8096
          protocol: TCP
        - name: https
          containerPort: 8920
          protocol: TCP
        volumeMounts:
        - name: music
          mountPath: /music
          readOnly: true
        - name: movies
          mountPath: /movies
          readOnly: true
        - name: tv
          mountPath: /tv
          readOnly: true
        - name: jellyfin-config
          mountPath: /config
      volumes:
        - name: music
          hostPath:
            path: /mnt/gv0/media/Music
        - name: movies
          hostPath:
            path: /mnt/gv0/media/Movies
        - name: tv
          hostPath:
            path: /mnt/gv0/media/TV
        - name: jellyfin-config
          hostPath:
            path: /mnt/gv0/appdata/jellyfin
            type: DirectoryOrCreate
---