---
apiVersion: v1
kind: Namespace
metadata:
  name: home-assistant
---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      containers:
        - name: home-assistant
          image: "homeassistant/home-assistant:stable"
          imagePullPolicy: Always
          ports:
            - name: api
              containerPort: 8123
              protocol: TCP
          env:
          - name: TZ
            value: "America/New_York"
          volumeMounts:
          - name: config
            mountPath: /config
          - name: recordings
            mountPath: /recordings
          - name: media
            mountPath: /media
      volumes:
      - name: config
        hostPath:
          path: /mnt/gv0/appdata/home-assistant
      - name: recordings
        hostPath:
          path: /mnt/gv0/recordings
      - name: media
        hostPath:
            path: /mnt/gv0/media/

